---

- name: "Install packages (Debian)"
  include_tasks: "install_apt.yml"
  when: ansible_distribution == "Debian"

- name: "Install packages (OpenWRT)"
  include_tasks: "install_openwrt.yml"
  when: ansible_distribution == "OpenWRT" # TODO: replace string

- name: "Configure firewall with ferm"
  include_tasks: "ferm.yml"
  when: ansible_distribution == "Debian"

- name: "Configure zabbix-agent"
  include_tasks: "configure.yml"

- name: "Copy modules (UserParameter)"
  include_tasks: "copy_modules.yml"
