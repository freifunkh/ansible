---

- name: Create ferm directory if necessary
  file:
    path: /etc/ferm/conf.d
    state: directory

- name: Open zabbix-agent port in firewall (ferm)
  notify: reload ferm
  template:
    src: ferm.conf.j2
    dest: "/etc/ferm/conf.d/50-zabbix-agent.conf"
    owner: "root"
    group: "root"
    mode: "0644"
