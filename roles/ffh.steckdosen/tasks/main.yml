---

- name: "Install wireguard"
  apt:
    name: "wireguard"
    update_cache: yes
    cache_valid_time: 3600

- name: "Generate networkd steckdosen netdev (DIFF REDACTED)"
  notify: Restart networkd
  template:
    src: "netdev.j2"
    dest: "/etc/systemd/network/40-steckdosen.netdev"
    mode: "0640"
    owner: "root"
    group: "systemd-network"
  diff: "{{ show_secret_diffs }}"

- name: "Generate networkd steckdosen network"
  notify: Restart networkd
  template:
    src: "network.j2"
    dest: "/etc/systemd/network/40-steckdosen.network"

- name: "Generate firewall config stanza (ferm)"
  notify: reload ferm
  template:
    src: "ferm.j2"
    dest: "/etc/ferm/conf.d/50-steckdosen_wireguard.conf"
