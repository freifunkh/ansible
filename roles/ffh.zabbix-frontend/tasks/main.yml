---

- name: Add Zabbix Repo Key
  apt_key:
    url: "https://repo.zabbix.com/zabbix-official-repo.key"
    state: present
    keyring: /etc/apt/trusted.gpg.d/zabbix.gpg

- name: Add Zabbix Repo
  apt_repository:
    repo: "deb http://repo.zabbix.com/zabbix/{{ zabbix_server_version | default('5.0') }}/debian {{ ansible_distribution_release }} main"
    state: present
    filename: zabbix

- name: Install Zabbix Webfrontend (via apt)
  apt:
    update_cache: yes
    name: "{{ packages }}"
  vars:
    packages:
    - zabbix-frontend-php

- name: "PHP Timezone setting"
  notify: Reload nginx
  lineinfile:
    dest: /etc/php/7.3/fpm/php.ini
    regexp: "date.timezone ="
    line: "date.timezone = Europe/Berlin"

