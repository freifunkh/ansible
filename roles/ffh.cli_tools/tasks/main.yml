---

- name: Install cli tools
  apt:
    update_cache: yes
    name: "{{ packages }}"
  vars:
    packages:
    - netcat-openbsd
    - tcpdump
    - nmap
    - mtr-tiny
    - iftop
    - htop
    - dstat
    - iotop
    - vim
    - screen
    - tmux
    - byobu
    - conntrack
    - bash-completion
    - psmisc
    - curl
    - mosh
    - iputils-tracepath
    - jq
    - net-tools
    - dnsutils
    - ndisc6
    - less
    - iptstate
    - aptitude
    - etckeeper
    - python3-pip
    - python3-setuptools
    - python3-dateutil # needed by ffh_resolve.py

- name: Install python dependencies
  pip:
    name:
      - pytz # needed by ffh_resolve.py
  when: ansible_distribution_version == '11' # TODO: handling of pytz in bullseye only, ignoring older distros

- name: Set prompt (PS1)
  lineinfile:
    path: /root/.bashrc
    line: 'export PS1="\[\e[37m\][\[\e[m\]\[\e[32m\]\u\[\e[m\]\[\e[37m\]@\[\e[m\]\[\e[31m\]{{ servername | default("\h") }}\[\e[m\]\[\e[37m\]]\[\e[m\]\[\e[37m\]:\[\e[m\]\[\e[34m\]\w\[\e[m\] \[\e[37m\]\\$\[\e[m\] "'

- name: Set dr alias
  lineinfile:
    path: /root/.bashrc
    line: 'alias dr="ip r s t 0 | grep \"default via\" && ip -6 r s t 0 | grep \"default via\""'

- name: Set ll alias
  lineinfile:
    path: /root/.bashrc
    line: 'alias ll="ls -al --color"'

- name: Set traceraute alias
  lineinfile:
    path: /root/.bashrc
    line: 'alias traceraute="traceroute"'

- name: Install bin files
  copy:
    src: "{{ item }}"
    dest: "/usr/bin/"
    owner: "root"
    mode: 0755
  with_fileglob:
    - "files/bin/*"

- name: Install bin files by templates
  template:
    src: "{{ item }}"
    dest: "/usr/bin/{{ item[:-3] | basename }}"
    owner: "root"
    mode: 0755
  with_fileglob:
    - "templates/bin/*"

- name: Install .vimrc
  copy:
    src: "root/.vimrc"
    dest: "/root"
    owner: "root"
    mode: 0755

- name: ensure some basic locales
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items:
    - de_DE.UTF-8
    - en_GB.UTF-8

- name: Pin last booted kernel in grub
  ansible.builtin.template:
    src: "last-kernel.cfg.j2"
    dest: "/etc/default/grub.d/last-kernel.cfg"
    mode: "0644"
    owner: "root"
    group: "root"
  notify: "grub update"
  when: "is_superexitnode or is_supernode"
