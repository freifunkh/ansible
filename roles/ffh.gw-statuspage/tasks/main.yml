---

- name: Install python3, git
  apt:
    update_cache: yes
    cache_valid_time: 3600
    name: "{{ packages }}"
  vars:
    packages:
    - python3
    - git

- name: Generate firewall config stanza (ferm)
  register: ferm_changed
  template:
    src: ferm.conf.j2
    dest: /etc/ferm/conf.d/50-gw-statuspage.conf
  notify: reload ferm

- name: Create auto user
  register: createuser
  user:
    name: auto
    system: yes
    generate_ssh_key: yes

- name: Create site directory
  file:
    state: directory
    dest: /var/cache/gw-statuspage/site
    owner: auto
    recurse: yes

- name: Clone site
  become: yes
  become_user: auto
  git: >
    repo=https://github.com/freifunkh/site.git
    dest=/var/cache/gw-statuspage/site
    accept_hostkey=true
  register: site

- name: Add cron job for git pull of site
  cron:
    name: "gw-statuspage site git pull"
    user: "auto"
    minute: "4,44"
    hour: "*"
    job: "cd /var/cache/gw-statuspage/site; git pull >/dev/null 2>&1"

- name: add aiyions gpg-key as known gpg key to verify packages
  ansible.builtin.apt_key:
    id: 961988DB578E33B3E2812463F3CD90145E0C0947
    url: https://aiyionpri.me/repo/aiyionprime.gpg
    state: present
  register: gpg

- name: Add aiyions package-repo into sources list
  ansible.builtin.apt_repository:
    repo: deb http://aiyionpri.me/repo/ ./
    state: present
    filename: aiyionprime
  register: repo

- name: Update apt cache
  apt:
    update_cache: yes
  when: repo.changed or gpg.changed

- name: Install or update gw-statuspage
  apt:
    name: gw-statuspage
    state: latest

- name: Enable systemd service
  systemd:
    name: gw-statuspage
    enabled: yes

- name: Start systemd service
  systemd:
    name: gw-statuspage
    state: started
