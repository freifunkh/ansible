- name: Ensure alternative routing tables are existing
  lineinfile:
    dest: /etc/iproute2/rt_tables
    line: "23 ffnw"

- name: Deploy /etc/rc.local
  register: rclocal
  copy:
    src: rc.local
    dest: /etc/rc.local
    mode: u=rwx,g=rx,o=rx

- name: Apply changes in /etc/rc.local
  command: /etc/rc.local
  when: rclocal is changed
