---

postfix_fqdn: "{{ fqdn if (ansible_fqdn | split('.') | length) == 1 else ansible_fqdn }}"

postfix_mydestination:
  - "{{ postfix_fqdn }}"
  - localdomain
  - localhost
  - localhost.localdomain
postfix_mynetworks:
  - 127.0.0.0/8
  - '[::ffff:127.0.0.0]/104'
  - '[::1]/128'

postfix_inet_interfaces: "loopback-only"

postfix_alias_root: "root@domain.example"
