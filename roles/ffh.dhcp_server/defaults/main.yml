---

legacy_dom0: true

# the maximum lifetime of a lease in seconds
dhcp_valid_leasetime: 600

# the number of seconds after which a client tries to renew the lease
dhcp_renew_timer: 150

# the number of seconds after which a client tries to acquire a new lease
# if the renewal failed
dhcp_rebind_timer: 300

dhcp_domain_name: "ffh.zone"
