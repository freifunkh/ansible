---

- name: add backports repository (buster)
  apt_repository:
    repo: deb http://deb.debian.org/debian {{ ansible_distribution_release }}-backports main
    state: present
    update_cache: yes
  when: ' ansible_distribution_release == "buster"'

- name: limit unstable repository (stretch)
  template:
    src: limit-unstable.j2
    dest: /etc/apt/preferences.d/limit-unstable
  when: ' ansible_distribution_release == "stretch"'

- name: add unstable repository (stretch)
  apt_repository:
    repo: deb http://deb.debian.org/debian/ unstable main
    state: present
    update_cache: yes
  when: ' ansible_distribution_release == "stretch"'

- name: Install wireguard
  apt:
    name: wireguard
    update_cache: yes
    cache_valid_time: 3600

- name: Domain configs (supernode)
  include_tasks: per_domain.yml
  with_items: "{{domains}}"
  loop_control:
    loop_var: domain
  when: domains is defined and sn is defined

- name: setup batctl service
  include_tasks: batctl.yml

- name: Firewalling mesh_wireguard for all domains
  include_tasks: ferm.yml

- name: Establish netlink worker
  include_tasks: netlink.yml
