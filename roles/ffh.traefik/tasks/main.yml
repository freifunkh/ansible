---

- name: Create path for traefik config
  ansible.builtin.file:
    path: "/etc/traefik"
    state: "directory"
    mode: "0755"
    owner: "root"
    group: "root"

- name: Create/Update Traefik static configuration in /etc/traefik/traefik.yml
  ansible.builtin.template:
    src: "traefik.yml.j2"
    dest: "/etc/traefik/traefik.yml"
    mode: "0644"
    owner: "root"
    group: "root"

- name: Create path for traefik compose file
  ansible.builtin.file:
    path: "/opt/traefik"
    state: "directory"
    mode: "0755"
    owner: "root"
    group: "root"

- name: Create/Update Traefik docker compose file
  ansible.builtin.template:
    src: "docker-compose.yml.j2"
    dest: "/opt/traefik/docker-compose.yml"
    mode: "0644"
    owner: "root"
    group: "root"

- name: Create path for traefik config dropins
  ansible.builtin.file:
    path: "/etc/traefik/conf"
    state: "directory"
    mode: "0755"
    owner: "root"
    group: "root"

- name: Deploy additional dynamic configuration for Traefik
  ansible.builtin.template:
    src: "other.yml.j2"
    dest: "/etc/traefik/conf/other.yml"
    mode: "0644"
    owner: "root"
    group: "root"

- name: Deploy Traefik
  community.docker.docker_compose_v2:
    project_src: "/opt/traefik"
    files:
    - "docker-compose.yml"
