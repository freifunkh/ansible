---

servername: harvester
fqdn: "harvester.ffh.zone"

networkd_configures:
- iface: eth0
  addresses:
    - 45.12.203.14/29
    - 2001:678:978:ff01::4/64
  gateway4: 45.12.203.10
  gateway6: 2001:678:978:ff01::1
  dns_server:
    - 5.1.66.255
    - '2001:678:ed0:f000::'
    - 9.9.9.9

legacy_dom0: true
mesh_ula_address_suffix: 1231

yanic_port: 10002
yanic_nodes_enabled: true
yanic_nodes_path: /var/www/harvester.ffh.zone/api
yanic_influx2_enabled: true
yanic_influx2_hostname: http://localhost:8086/
yanic_influx2_bucket: yanic_harvester/autogen
yanic_influx2_organisation_id: 70c3e4abf369c216
# yanic_influx2_token in group_vars/all/10_vault.misc.yml

influx2_bolt_path: "/media/data/influxdb/influxd.bolt"
influx2_engine_path: "/media/data/influxdb/engine"
influx2_bind_address: ":8086"
influx2_clients:
  - "81.3.6.94/32"                   # leintor
  - "2a02:790:1:ff::1001/128"        # leintor
  - "45.12.203.10/32"                # clevertor
  - "2001:678:978:ff01::1/128"       # clevertor
  - "88.99.88.12/32"                 # perf-test
  - "2a01:4f8:221:100c::1004/128"    # perf-test
  - "194.50.19.34"                   # scheuer
  - "2001:7f8:a5::20:9347:1"         # scheuer
  - "88.99.88.14"                    # monitor
  - "2a01:4f8:221:100c::1003"        # monitor

grafana_datadir: "/media/data/grafana"
grafana_allow_signup: true
grafana_anonymous_access: true
grafana_smtp_host: "mail.ffh.zone:25"
grafana_smtp_from: "grafana@hannover.freifunk.net"

nginx_sites:
- domain: harvester.ffh.zone
  root: /var/www/harvester.ffh.zone
  locations:
    - location: /
      http_only: true
      type: proxy
      proxy_forward_url: http://localhost:8042/
      proxy_buffering: false
    - location: /
      https_only: true
      rewrite_params: '^ http://$host$request_uri? permanent'
    - location: /api/
      http_only: true
      rewrite_params: '^ https://$host$request_uri? permanent'
    - location: /api/
      https_only: true
      allow_cors: true
      directory_index: true
      gzip: true
  tls: true
  tls_redirect_to_https: false
  servername_override: '"~^(www.)?harvester.ffh.zone|fdca:ffee:8:.{0,3}:1231$"'
- domain: opkg.ffh.zone
  tls: false
  locations:
    - location: /openwrt/
      type: proxy
      proxy_pass_host: false
      proxy_forward_url: http://downloads.openwrt.org/
    - location: /lede/
      type: proxy
      proxy_pass_host: false
      proxy_forward_url: http://archive.openwrt.org/
    - location: /modules/
      type: proxy
      proxy_pass_host: false
      proxy_forward_url: http://build.ffh.zone/job/gluon-beta/ws/beta/packages/
- domain: stats.ffh.zone
  tls: true
  tls_redirect_to_https: true
  locations:
    - location: /
      type: proxy
      proxy_forward_url: http://localhost:3000/
      allow_connection_upgrade: true
- domain: keepitup.ffh.zone
  tls: true
  tls_redirect_to_https: true
  locations:
    - location: /
      type: proxy
      proxy_forward_url: http://localhost:8132/

zabbix_agent_server: "zbx-interwerk.ffh.zone"
zabbix_agent_server_active: "zbx-interwerk.ffh.zone"

restic_backup_paths:
- "/etc/"
- "/media/data/grafana/" # current grafana data location (might be changed later) - currently this consumes ~110MB
- "/var/lib/grafana/"   # maybe used in future, so I'll add it here already
- "/opt/keepitup/"
